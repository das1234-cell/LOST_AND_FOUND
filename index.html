<!DOCTYPE html>
<html lang="en">                                
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>JIS UNIVERSITY | LOST & FOUND PORTAL</title>
    <Script src ="" ></Script>
    <link rel = "stylesheet" href = "">
    <link href = "" rel="stylesheet" 
    <link rel = "stylesheet" href = "style.css"> <!-- Tailwind CSS connection -->
    </head>
<body class="text-gray-800 h-screen flex flex-col">

    <div class="app-background"></div> <!-- .app-background {
    }-->
    <div class="app-overlay"></div> <!-- .app-overlay {
    }-->

    <main id="app-root" class="flex-grow flex flex-col items-center justify-center p-4 w-full max-w-7xl mx-auto relative">

        <section id="login-view" class="w-full max-w-md fade-in">
            <div class="glass-card p-8"> <!-- background: rgba(255, 255, 255, 0.9);-->
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-blue-900 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                        <i class="fa-solid fa-graduation-cap text-white text-2xl"></i> <!-- Graduation Cap ICON -->
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900">JIS University Portal</h1> <!--Web site name -->
                    <p class="text-sm text-gray-500">Lost & Found Authorization</p>
                </div>

                <div class="flex justify-center mb-6 border-b border-gray-200">
                    <button onclick="switchLoginTab('student')" id="tab-student" class="tab-active w-1/2 pb-2 text-center transition-colors">Student</button> <!-- Active tab styling -->
                    <button onclick="switchLoginTab('faculty')" id="tab-faculty" class="tab-inactive w-1/2 pb-2 text-center
                    transition-colors">Faculty</button> <!-- Student/Faculty tabs -->
                </div>








                 <!--Login Form Section-->
                <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4"> <!--Page not reloaded and login handled (handleLogin(event))-->

                    <!--Name Input Section-->
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 uppercase mb-1">Full Name</label> <!-- Full Name field -->
                        <input type="text" id="user-name" required placeholder="Ex. Rahul Roy" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/50"> <!-- Input field styling -->
                    </div>

                    <!--Phone Number Input Section-->
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 uppercase mb-1">Phone Number</label> <!-- Phone Number field -->
                        <input type="tel" id="user-phone" required pattern="[0-9]{10}"  placeholder="Ex. 9876543210" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/50"> <!-- Input field styling -->
                    </div>
                     
                    <!--Department Input Section-->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-gray-600 uppercase mb-1">Department</label>
                            <select id="user-dept" class="w-full p-3 rounded-lg border border-gray-300 bg-white/50">
                                <option>CSE</option>
                                <option>ECE</option>
                                <option>ME</option>
                                <option>BBA</option>
                                <option>Pharmacy</option>
                                <option>Law</option>
                                <option>Other</option>  
                        
                            </select>
                        </div>

                        <!--ID Number Input Section-->
                        <div>
                            <label class="block text-xs font-semibold text-gray-600 uppercase mb-1">ID Number</label>
                            <input type="text" id="user-id" required placeholder="JIS/..." class="w-full p-3 rounded-lg border border-gray-300 bg-white/50">
                        </div>
                    </div>


                    <!--Submit Button-->
                    <button type="submit" class="w-full py-3 mt-4 bg-blue-900 hover:bg-blue-800 text-white font-bold rounded-lg shadow-md transition-transform transform active:scale-95">
                        Access Portal <i class="fa-solid fa-arrow-right ml-2"></i>
                    </button> <!-- Arrow Right ICON -->
                </form>
            </div>
        </section>




        <!--Next Page Section-->



        <section id="dashboard-view" class="w-full h-full hidden flex flex-col fade-in relative"> <!-- Dashboard view hidden by default -->
            
            <header class="glass-card w-full p-4 mb-6 flex justify-between items-center sticky top-0 z-10"> <!--Name and Logout button Lock {sticky top-0} -->  <!--{z-10} Header sob text opore thakbe -->


                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-900 font-bold" id="avatar-initials">RR</div>
                    <div>
                        <h2 class="font-bold text-gray-800 leading-tight">Welcome, <span id="display-name">User</span></h2>
                        <p class="text-xs text-gray-500" id="display-role">Student â€¢ CSE</p>
                    </div>
                </div>
                <button onclick="handleLogout()" class="text-red-500 hover:text-red-700 font-medium text-sm border border-red-200 px-3 py-1 rounded-full hover:bg-red-50 transition">
                    <i class="fa-solid fa-power-off mr-1"></i> Logout
                </button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <button onclick="openModal('lost')" class="glass-card p-6 flex items-center justify-between group hover:bg-red-50 transition-all cursor-pointer border-l-4 border-red-500">
                    <div class="text-left">
                        <h3 class="text-xl font-bold text-red-600">I LOST Something</h3>
                        <p class="text-sm text-gray-500">Report a missing item immediately</p> <!-- Lost Item Section -->
                    </div>
                    <div class ="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-magnifying-glass text-red-500 text-xl"></i> <!-- Magnifying Glass ICON -->
                    </div>
                </button>

                <button onclick="openModal('found')" class="glass-card p-6 flex items-center justify-between group hover:bg-green-50 transition-all cursor-pointer border-l-4 border-green-500"> <!-- Found Item Section -->


                    <div class="text-left">
                        <h3 class="text-xl font-bold text-green-600">I FOUND Something</h3>
                        <p class="text-sm text-gray-500">Help return an item to its owner</p>
                    </div> <!-- Found Item Section -->


                    <div class ="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform"> <!--zoom and green color-->

                        <i class="fa-solid fa-hand-holding-box text-green-600 text-xl"></i> <!-- Hand Holding Box ICON -->
                    </div>

                </button>
            </div>

            <div class="flex items-center justify-between mb-4"> <!-- Search Bar Section -->
             
           <h3 class="text-white text-lg font-bold drop-shadow-md">
            <i class ="fa-clock-rotate-left mr-2"></i>
            Recent Activity <!--Recent Activity Section -->
           </h3>
           <div class="bg-white/20 rounded-full p-1 backdrop-blue-sm">
            <button class ="px-3 py-1 text-xs text-white font-medium bg-blue-900 rounded-full">All</button> <!-- Filter (All) Button Section -->

            </div>
         </div>

         <div id="feed-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20 overflow-y-auto">
            <!-- Activity Feed Items will be dynamically inserted here (mobile,laptop,tab cols changes)--> 
         </div>

</section>


<div id="report-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
